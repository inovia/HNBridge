using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace Sample
{
    /*
     * HNBridge Sample
     * 05. HNBridge プロパティアクセスサンプル
     */
    public class Sample005
    {
        private static string _Text = "テスト";
        public static string Text
        {
            set
            {
                _Text = value;
            }
            get
            {
                return _Text;
            }
        }

        public string Message { set; get; }

        static Sample005()
        {
            Text = "テスト";
        }

        public Sample005(string message)
        {
            this.Message = message;
        }
    }
}
